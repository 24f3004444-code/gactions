name: Cache Dependencies

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cache:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Cache dependencies
    - name: Cache dependencies
      id: cache-dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules/
        key: cache-70d3f98-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          cache-70d3f98-${{ runner.os }}-

    # Step 3: Prime cache and echo hit/miss result
    - name: prime-cache-70d3f98
      run: |
        echo "Cache hit or miss result:"
        if [ -z "${{ steps.cache-dependencies.outputs.cache-hit }}" ]; then
          echo "Cache miss"
        else
          echo "Cache hit"
        fi
